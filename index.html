<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etio-Editor 🎬</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="glass-header">
    <h1 class="title">Etio-Editor 🎬</h1>
  </header>

  <main class="content-container">
    <!-- Available Jobs -->
    <section id="job-list" class="active">
      <h2 class="section-title">Available Jobs 📋</h2>
      <div class="jobs-grid" id="jobs-container">
        <!-- Job cards will be injected here -->
      </div>
    </section>

    <!-- My Accepted Projects -->
    <section id="my-projects">
      <h2 class="section-title">My Projects 💼</h2>
      <div class="projects-grid" id="projects-container">
        <!-- Accepted job cards will move here -->
      </div>
    </section>
  </main>

  <!-- Delivery Modal -->
  <div id="delivery-modal" class="modal hidden">
    <div class="modal-glass">
      <div class="modal-header">
        <h3>🎬 Submit Finished Project</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label>🔗 Google Drive Link</label>
          <input type="url" id="drive-link" placeholder="https://drive.google.com/..." />
        </div>
        <div class="input-group">
          <label>📱 Telebirr Number</label>
          <input type="tel" id="telebirr-number" placeholder="09xxxxxxxx" />
          <small>Must start with 09 and be 10 digits</small>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submit-delivery" class="btn-primary">🚀 Submit Project</button>
        <button id="cancel-delivery" class="btn-secondary">❌ Cancel</button>
      </div>
    </div>
  </div>

  <footer class="bottom-nav-glass">
    <button id="btn-home" class="nav-btn active">
      <span>🏠</span>
      <span>Home</span>
    </button>
    <button id="btn-my" class="nav-btn">
      <span>📁</span>
      <span>My Projects</span>
    </button>
  </footer>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
