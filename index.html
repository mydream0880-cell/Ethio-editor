
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etio-Editor 🎬</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="title">Etio-Editor 🎬</h1>
  </header>

  <main class="content-container">
    <!-- Available Jobs -->
    <section id="job-list">
      <h2>Available Jobs 📋</h2>
      <!-- Job cards will be injected here -->
    </section>

    <!-- My Accepted Projects -->
    <section id="my-projects" class="hidden">
      <h2>My Projects 💼</h2>
      <!-- Accepted job cards will move here -->
    </section>
  </main>

  <!-- Delivery Modal -->
  <div id="delivery-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Submit Finished Project 🎉</h3>
      <input type="file" id="file-upload" accept="video/*,.mp4,.mov,.avi" multiple />
      <input type="text" id="telebirr-number" placeholder="09xxxxxxxx - Telebirr Number" />
      <div class="modal-buttons">
        <button id="submit-delivery" class="nav-btn">🚀 Submit</button>
        <button id="cancel-delivery" class="nav-btn cancel">❌ Cancel</button>
      </div>
    </div>
  </div>

  <footer class="bottom-nav">
    <button id="btn-home" class="nav-btn active">🏠 Home</button>
    <button id="btn-my" class="nav-btn">📁 My Projects</button>
  </footer>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
