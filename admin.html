<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="title">Admin Panel</h1>
    <p class="tagline">Post jobs & track editor deliveries</p>
  </header>

  <main>
    <div class="content-container">
      <input type="text" id="job-title" placeholder="Project title" />
      <input type="text" id="job-deadline" placeholder="Deadline (e.g. 2 days)" />
      <input type="text" id="editor-telebirr" placeholder="Editor Telebirr number" />
      <button id="post-job" class="nav-btn">Post Job</button>

      <hr style="margin:2rem 0;" />

      <h3>Last Delivered Project</h3>
      <div id="last-delivery" class="empty-state">Loading...</div>
    </div>
  </main>

  <footer>
    <p style="text-align:center; font-size:0.9rem; color:#666;">
      Private admin access only
    </p>
  </footer>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
