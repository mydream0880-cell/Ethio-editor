<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Admin Panel 🧑‍💼</h1>
  <input id="job-title" placeholder="📌 Title" />

  <input id="job-expiry" placeholder="📅 Expiry Date" />
  <input id="job-salary" placeholder="💰 Salary" />

  <h3>Last Delivery 📦</h3>
  <div id="last-delivery" class="empty-state">Loading...</div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
