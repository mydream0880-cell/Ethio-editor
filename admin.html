<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etio-Editor Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bar">
    <h1>Etio-Editor — Admin Panel</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Post a new job</h2>
      <form id="jobForm">
        <label>Title
          <input id="title" type="text" placeholder="e.g., Short-form video edit" required />
        </label>
        <label>Description
          <textarea id="description" placeholder="Brief task details..." required></textarea>
        </label>
        <label>Salary (ETB)
          <input id="salary" type="number" min="0" placeholder="e.g., 1500" required />
        </label>
        <button id="postBtn" type="submit">Post job</button>
      </form>
      <p id="formMsg" class="msg"></p>
    </section>

    <section class="card">
      <h2>Live jobs</h2>
      <div id="adminJobs"></div>
    </section>

    <section class="card">
      <h2>Deliveries</h2>
      <div id="deliveries"></div>
    </section>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import {
      ref, push, set, onValue, update
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    const db = window.__db;

    const jobForm = document.getElementById("jobForm");
    const formMsg = document.getElementById("formMsg");
    const adminJobs = document.getElementById("adminJobs");
    const deliveries = document.getElementById("deliveries");

    jobForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      formMsg.textContent = "";

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const salary = document.getElementById("salary").value.trim();

      if (!title || !description || !salary) {
        formMsg.textContent = "Fill all fields.";
        formMsg.className = "msg error";
        return;
      }

      try {
        const jobsRef = ref(db, "jobs");
        const newRef = push(jobsRef);
        await set(newRef, {
          title,
          description,
          salary,
          status: "posted",
          createdAt: Date.now()
        });
        jobForm.reset();
        formMsg.textContent = "Job posted.";
        formMsg.className = "msg ok";
      } catch (err) {
        formMsg.textContent = "Failed to post: " + err.message;
        formMsg.className = "msg error";
      }
    });

    // Live jobs list with status control
    const jobsRef = ref(db, "jobs");
    onValue(jobsRef, (snap) => {
      const data = snap.val() || {};
      adminJobs.innerHTML = "";
      Object.entries(data).forEach(([id, job]) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div>
            <strong>${job.title}</strong> — ${job.salary} ETB
            <div class="sub">${job.description || ""}</div>
            <div class="badge ${job.status}">Status: ${job.status}</div>
          </div>
          <div class="actions">
            ${job.status !== "posted" ? `<button data-id="${id}" data-action="repost">Repost</button>` : ""}
            ${job.status !== "archived" ? `<button data-id="${id}" data-action="archive">Archive</button>` : ""}
          </div>
        `;
        adminJobs.appendChild(div);
      });
    });

    adminJobs.addEventListener("click", async (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const id = btn.dataset.id;
      const action = btn.dataset.action;
      if (!id || !action) return;

      const jobRef = ref(db, "jobs/" + id);
      if (action === "repost") {
        await update(jobRef, { status: "posted" });
      } else if (action === "archive") {
        await update(jobRef, { status: "archived" });
      }
    });

    // Deliveries stream (status=delivered)
    onValue(jobsRef, (snap) => {
      const data = snap.val() || {};
      deliveries.innerHTML = "";
      Object.entries(data).forEach(([id, job]) => {
        if (job.status === "delivered") {
          const d = document.createElement("div");
          d.className = "item delivered";
          d.innerHTML = `
            <div>
              <strong>${job.title}</strong> — ${job.salary} ETB
              <div class="sub">Editor: ${job.editorName || "—"}</div>
              <div class="sub">Telebirr: ${job.telebirr || "—"}</div>
              <div class="sub">Drive: ${job.driveLink ? `<a href="${job.driveLink}" target="_blank">Open</a>` : "—"}</div>
              <div class="sub">Client: ${job.clientUsername || "—"}</div>
            </div>
            <div class="actions">
              <button data-id="${id}" data-action="mark-paid">Mark paid</button>
            </div>
          `;
          deliveries.appendChild(d);
        }
      });
    });

    deliveries.addEventListener("click", async (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const id = btn.dataset.id;
      const action = btn.dataset.action;
      if (action === "mark-paid") {
        const jobRef = ref(db, "jobs/" + id);
        await update(jobRef, { status: "paid" });
      }
    });
  </script>
</body>
</html>
